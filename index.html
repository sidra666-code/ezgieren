<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ezgi, Beni Affeder misin?</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #ffe6e6, #ffcccc);
      overflow: hidden;
    }
    h1 {
      color: #c00;
      margin-bottom: 40px;
      text-align: center;
    }
    #buttons {
      position: relative;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      min-width: 250px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      z-index: 1;
      position: relative;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      z-index: 2;
      left: 140px; /* Ba≈ülangƒ±√ß pozisyonu */
      top: 0;
    }
    #message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: white;
      text-align: center;
      padding: 40px 20px;
      max-width: 90vw;
      border-radius: 15px;
      position: relative;
      background-image: url('eren.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      /* √úst√ºne koyu yarƒ± saydam katman */
    }
    /* Mesajƒ±n i√ß kƒ±smƒ±na overlay i√ßin pseudo element */
    #message::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      z-index: 0;
    }
    /* Mesajƒ±n i√ßeriƒüi √ºstte g√∂z√ºkmesi i√ßin */
    #message > * {
      position: relative;
      z-index: 1;
    }
    @media (max-width: 600px) {
      #buttons {
        flex-direction: column;
        gap: 15px;
        min-width: auto;
      }
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
      #noBtn {
        left: 0; top: 50px; position: relative;
      }
      #message {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Ezgi, beni affeder misin? ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayƒ±r</button>
  </div>

  <div id="message">
    <p>Evet diyeceƒüini biliyordum! üíñ<br>Eren seni √ßok seviyor üòò</p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    let yesBtnScale = 1;

    let currentX = parseInt(noBtn.style.left, 10) || 140;
    let currentY = parseInt(noBtn.style.top, 10) || 0;

    yesBtn.addEventListener('click', () => {
      buttons.style.display = 'none';
      message.style.display = 'block';
    });

    noBtn.addEventListener('mouseenter', () => {
      noBtn.addEventListener('mousemove', moveAway);
    });

    noBtn.addEventListener('mouseleave', () => {
      noBtn.removeEventListener('mousemove', moveAway);
    });

    function moveAway() {
      const step = 50;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const directionX = Math.random() < 0.5 ? -1 : 1;
      const directionY = Math.random() < 0.5 ? -1 : 1;

      currentX += step * directionX;
      currentY += step * directionY;

      if (currentX < 20) currentX = 20;
      if (currentX > maxX) currentX = maxX;
      if (currentY < 20) currentY = 20;
      if (currentY > maxY) currentY = maxY;

      noBtn.style.left = currentX + 'px';
      noBtn.style.top = currentY + 'px';

      yesBtnScale += 0.05;
      yesBtn.style.transform = `scale(${yesBtnScale})`;
    }

    window.addEventListener('resize', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      if(currentX > maxX) currentX = maxX;
      if(currentY > maxY) currentY = maxY;

      noBtn.style.left = currentX + 'px';
      noBtn.style.top = currentY + 'px';
    });
  </script>
</body>
</html>
